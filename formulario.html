<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

<link rel="stylesheet" href="css/bootstrap.min.css"> 
</head>
<body>
        <div class="jumbotron text-center">
                <h1 class="display-4">TRAMAC TRATORES</h1>
                <p class="lead">Conserto e Manutenção de Tratores Agrícolas</p>
                <hr class="my-4">
                <p>Trabalhamos com as principais marcas de tratores agrícolas:</p>
                <p>- Agrale</p>
                <p>- John Deere</p>
                <p>- New Holland</p>
                <p>- Massey Ferguson</p>
                <p>- Valtra</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Saiba mais</a>
              </div>
              <form>
                <div class="form-group">
                    <h3>FALE CONOSCO</h3>
                    <p></p>
                    <label for="exampleFormControlInput1">Nome completo:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">E-mail:</label>
                     <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                <div class="form-group">
                <label for="exampleFormControlInput1">Telefone:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Marca:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Agrale</option>
                    <option>John Deere</option>
                    <option>Massey Ferguson</option>
                    <option>New Holland</option>
                    <option>Valtra</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
              </form>
    <script scr="js/bootstrap.min.js"></script>
    <script scr="js/jquery-3.4.1.slim.min.js"></script>

    
</body>
</html>
